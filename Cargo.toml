[package]
name = "bevy_immediate"
version = "0.2.0"
edition = "2024"
authors = ["PÄ“teris Pakalns"]
repository = "https://github.com/PPakalns/bevy_immediate/"
homepage = "https://github.com/PPakalns/bevy_immediate/"
description = "A simple, fast, and modular immediate mode UI library for Bevy"
keywords = ["bevy", "ui", "immediate", "simple", "ecs"]
categories = ["gui", "graphics", "game-development"]
license = "MIT"
rust-version = "1.88"
exclude = ["/.github"]
autoexamples = false

[dependencies]
bevy_ecs = "0.17.0-rc.2"
bevy_ui = { version = "0.17.0-rc.2", optional = true }
bevy_app = "0.17.0-rc.2"
bevy_platform = "0.17.0-rc.2"
bevy_picking = { version = "0.17.0-rc.2", optional = true }
bevy_derive = "0.17.0-rc.2"
bevy_internal = { version = "0.17.0-rc.2", default-features = false }

log = "0.4"
ahash = "0.8"
type-map = "0.5"

[features]
default = ["ui", "picking"]

ui = ["dep:bevy_ui"]
picking = [
  "ui",
  "dep:bevy_picking",
  "bevy_internal/bevy_picking",
  "bevy_internal/bevy_ui_picking_backend",
]

[dev-dependencies]
bevy = { version = "0.17.0-rc.2", default-features = false, features = [
  "bevy_ui",
  "bevy_ui_debug",
  "bevy_ui_render",
  "bevy_log",
  "bevy_window",
  "bevy_winit",
  "webgl2",
  "x11",
  "wayland",
  "bevy_text",
  "default_font",
  "bevy_picking",
] }


[[example]]
name = "demo"
